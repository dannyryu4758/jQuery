<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel ="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
$(function(){
	$('button').on('click', function(){
		$.ajax({
			url : '/jqpro/LprodList',
			type : 'get',
			success : function(result){
				code ="<table border='1'>";
				code+="<tr><th>LPROD_ID</th><th>LPROD_GU</th>";
				code+="<th>LPROD_NM</th></tr>";
				$.each(result, function(i,v){
					code+="<tr><td>"+v.id+"</td><td>"+v.gu+"</td>";
					code+="<td>"+v.nm+"</td></tr>";
				})
				$('div').html(code);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);
			},
			dataType : 'json'
		})
	})
})
</script>
<style type="text/css">
	td{
		width : 150px;
		height : 30px;
	}
</style>
</head>
<body>
	<button type="button">lprod 테이블 가져오기</button>
	<hr>
	<div></div>
</body>
</html>
