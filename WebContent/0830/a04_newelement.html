	$('button#btn1').on('click', function(){

						console.log(a);						
						cr = Math.floor(Math.random()*255);
						cg = Math.floor(Math.random()*255);
						cb = Math.floor(Math.random()*255);
						
						cr = cr.toString(16);
						cg = cg.toString(16);
						cb = cb.toString(16);
						
						$(mm).css('background', '#'+cr+cg+cb);
					}, 500)

			}).appendTo('#result1');
		})	
		
		$('botton#btnStop').on('click', function(){
			clearInterval(a);
		})

				'click' : function(){
// 					$(this).css('border', '2px solid blue');

				}
			}).appendTo('#result2');
		})
})
