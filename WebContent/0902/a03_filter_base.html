<script>
$(function(){
	$('li:first').css('background','yellow');
	$('li:lt(4)').css({'font-size' : '1.5em' , 'font-weight' : 'bold'});
	$('li:eq(5)').css('background', 'red');
	$('li:last').css('background','yellow');
	
	$('tr:even').css('background', 'lightblue');
	$('tr:odd').css('background', 'lightgray');
	
// 	first가 위에서 적용되면 다른 효과가 덮어서 없어지기 때문에 마지막에 적용해줘야 한다.
	$('tr:first').css('background', 'black')	
				 .css('color' , 'white');  
})
</script>
