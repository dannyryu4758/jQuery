<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script>
// window.onload=function(){}
// $(document).ready(function(){})
$(function(){
	//input  요소 테두리 lime , 배경색  핑크
// 	$('input').css
	$(':input').css({'border' : '3px solid lime', 
					 'background' : 'pink'});	// form 태그 안에 있는 태그 선택 ==> ':' 
					 
	//input   type이 button 인 요소 배경색 노란
	$('input:button').css('background', 'yellow');	
	
	//Button  요소와 input   type이 button 인 요소 배경색 하늘색
// 	$('button', 'input[type=button]').css()
	$(':button').css('background', 'skyblue');	
	
	//Type이 submit 요소의 배경색 녹색
// 	$('input[type=submit], button[type=submit]').css();
	$(':submit').css('background', 'green');
	
	//Type이 reset인 요소의 배경색 노랑 
// 	$('input[type=reset]').css();
	$(':reset').css('background', 'yellow');
	
	//Type이 text, password 인 요소의 테두리 파랑
	$(':text, :password').css('border', '5px solid blue');
	
	//Type이 file, image인요소의 테두리 빨강
	$(':file, :image').css('border', '5px solid red');
	
	$(':submit').on('click', function(){
// 		작업내용		
		document.ff.submit();
	})
})
</script>
</head>
<body>
<!-- <form onsubmit="return false;">  -->

<!-- 바로 자료가 전송되지 않고 해당 function() 거쳐서  -->
<!-- 전송되도록 하기 위해  onsubmit="return false;" 을 넣어준다. -->
<form name="ff" onsubmit="return false;" action="a02_test.jsp" method="post">
	Text : 
		<input type="text"/><br> 
	Password : 
		<input type="password" />
		<br><br> 
	Radio : 
		<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
		<input type="radio" name="radioGroup" id="radioB" value="B"/> B
		<br><br> 
	Checkbox : 
		<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
		<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2
		<br><br> 
	Textarea : 
		<br> 
		<textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea>
		<br><br> 
	Image : 
		<input type="image" src="../images/image.1.jpg">
		<br><br> 
	File : 
		<input type="file"><br><br> 
	Buttons : 
		<button type="button" id="normalButton">Normal</button> <!-- 전송 기능이 없는 버튼 --> 
		<button type="submit" id="submitButton">Submit</button> 
		<button type="reset" id="resetButton">Reset</button>
		<button>전송</button> <!-- 전송기능 있는 버튼 -->
		<br><br>
		<input type="button" value="일반버튼"> 
		<input type="submit" value="전송버튼"> 
		<input type="reset" value="초기화버튼"> 
		<br><br>
</form>
</body>
</html>
