<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel ="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
$(function(){
	
// <bind방식의 이벤트 핸들러> : 기존의 이미 만들어져 있는 p 요소에만 click 이벤트 발생
// 	$('p').on('click', function(){
// 	$('p').click(function(){
// 	$('p').bind('click', function(){
//==========================================
// <delegate방식 이벤트 핸들러> : 실행 후 동적으로 새롭게 만들어지는 p요소에도 같은 이벤트 핸들러가 적용되도록 한다.
// 	$('div').delegate('p', 'click', function(){
	$('div').on('click', 'p', function(){
		a = $(this).parent();	// ==> 이 코드에서 delegate안의 this 는 'p태그'를 나타낸다. *********
		if($(a).is('div')){  // page : 82
			$(a).css('border', '2px solid blue');
			// $(this).clone(true).appendTo(a);
			$('<p/>', {
				'text' : '새로운 p태그입니다.'
			}).appendTo(a);		// ==> 이벤트를 제외하고 새로 만들어진다. bind, delegate 적용해야 한다.
		} else {
			alert("작업 대상이 아닙니다.")
		}
	})

})
</script>
</head>
<body>
<pre>
	if($(비교기준).is(비교대상)){} ==> if($(a).is('div')){}
</pre>
<div>
	<p>무궁화 꽃이 피었습니다.</p>
</div>

<p>장미꽃도 피었습니다.</p>

<div>
	<p>꽃 구경 갈까요?</p>
</div>

</body>
</html>
