<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel ="stylesheet" href="../css/mystyle.css">
<script type="text/javascript">
$(function(){
	$('a').click(function(){
		event.preventDefault();
		$('div').toggle();
	})
})
</script>
<style type="text/css">
	div{
		display:none;
	}
</style>
</head>
<body>
	<h1>이순신</h1>
	<a href ="#">자세히 보기</a>
	<br><br>
	<div>
		본관은 덕수(德水). 자는 여해(汝諧). 고려 때 중랑장을 지낸 이돈수(李敦守)로부터 내려오는 문반(文班)의 가문으로, 이돈수(李敦守)의 12대손이다. 아버지는 이정(李貞)이며, 어머니는 초계 변씨(草溪卞氏)로 변수림(卞守琳)의 딸이다. 서울 건천동(乾川洞: 지금의 중구 인현동 부근)에서 출생하였다.
	</div>
</body>
</html>
