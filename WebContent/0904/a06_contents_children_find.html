<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel ="stylesheet" href="../css/mystyle.css">
<style>
	.ancestors  { 
	  display: block;
	  border: 2px solid lightgrey;
	  color: lightgrey;
	  padding: 5px;
	  margin: 15px;
	}
	
	.siblings * { 
	  display: block;
	  border: 2px solid lightgrey;
	  color: lightgrey;
	  padding: 5px;
	  margin: 15px;
	}
</style>
<script type="text/javascript">
$(function(){
	$('#contents').on('click', function(){
		$('div').contents().css('border', '2px solid red'); // 자식만 찾을 수 있다. (후손 못찾아요)
	})
	
	$('#children').on('click', function(){
		$('div').children().css('border', '2px solid blue'); // 자식만 찾을 수 있다. (후손 못찾아요)
	})
	
	$('#find').on('click', function(){
		$('div').find('li').css('border', '2px solid hotpink'); // 찾고자 하는 후손도 찾을 수 있다.
	})
})
</script>
</head>
<pre>
 contents(), children()
   - 하위 자식만을 선택한다. (후손은 선택 불가능)
   	 $('div').contents()
   	 $('div').children()
 find()
   - 하위 후손(자식포함)을 선택한다. (찾고자하는 파라미터로 줘야한다.)
     $('div').find('li')
</pre>
<body>
  <div style="width:500px;" class="siblings"> div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
  <br><br>
  <button id="contents" type="button">contents</button>
  <button id="children" type="button">children</button>
  <button id="find" type="button">find</button>
</body>
</html>
