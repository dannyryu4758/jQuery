<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#start').on('click', function(){
		a= setInterval(function(){
			$('img:first').appendTo('div');	
		}, 500);
		// 버튼을 비활성화로 만들기
		// $(this).prop('disabled',true);
		$(this).attr('disabled', 'disabled');
		$('#startpre').attr('disabled', 'disabled');
	})
	
	$('#stop').on('click', function(){
		$('#start').prop('disabled', false);
		$('#startpre').prop('disabled', false);
		clearInterval(a);
		clearInterval(b);
	})
	
	$('#startpre').on('click', function(){
		b= setInterval(function(){
			$('img:last').prependTo('div');	
		}, 500);
		// 버튼을 비활성화로 만들기
		// $(this).prop('disabled',true);
		$(this).attr('disabled', 'disabled');
		$('#start').attr('disabled', 'disabled');
	})
})
</script>
<style>
	img{
		width : 100px;
		height: 100px;
	}
</style>
</head>
<body>
<pre>
append / appendTo 
- 없었던 새로운 요소를 만들어서 추가
- 기존에 존재하는 요소를 대상으로 실행하면 잘라내기 붙여넣기가 됨. 
   (이동의 의미로 실행되어진다.)
- disabled 속성을 설정 : prop('속성명', boolean)
- boolean : true(접근불가능), false(해제, 사용가능)
</pre>

<div>
	<img src="../images/image.1.jpg">
	<img src="../images/image.2.jpg">
	<img src="../images/image.3.jpg">
	<img src="../images/image.4.jpg">
	<img src="../images/image.5.jpg">
	<img src="../images/image.6.jpg">
	<img src="../images/image.7.jpg">
</div>
<button id="start" type="button">실행</button>
<button id="stop" type="button">정지</button>
<button id="startpre" type="button">실행앞으로</button>
</body>
</html>
