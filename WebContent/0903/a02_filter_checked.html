<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

$(function(){
// 	$('input[type=button]').on('click', function(){})
	$('input:button').on('click', function(){
		res = "선택한 값 : <br>";
		
		// 선택되어 있는 checkbox의 value 값을 가져온다.
// 		$('input[type=checkbox]')
// 		$('input[name=hobby]:checked')
		$(':checkbox:checked').each(function(){
			res += $(this).val() + " ";
		})
	$('#result').html(res);
	})
})

</script>
<style>
	div{
		height : auto;
		padding : 20px;
		margin : 5px;
		border : 1px dotted orange;
	}
</style>
</head>
<body>
<form>
취 미 :<!-- < attr(name) / attr(type) >  <  val()  > -->
	<input type="checkbox" name="hobby" value="여행" checked>여행
	<input type="checkbox" name="hobby" value="장기">장기
	<input type="checkbox" name="hobby" value="바둑">바둑
	<input type="checkbox" name="hobby" value="독서" >독서
	<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
	<input type="button" value="전송">
	<br>
	<br>
	<div id="result"></div>
</form>
</body>
</html>
