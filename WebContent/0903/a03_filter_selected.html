<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('select[id=spring]').on('change', function(){
	res="";
		$('option:selected').each(function(){
			res += $(this).val() + "<br>"
		})
		$('#result').html(res);
	})
})
</script>
</head>
<body>
<pre>
● multiple : 여러개 선택이 가능 하도록 하는 속성값
  - 변경은 prop()로 설정변경
● prop(selected) : true, false 를 리턴
● attr(selected) : selected='selected' 에서 키(selected)가 아닌 value('selected') 값을 리턴한다.
● <option value="개나리">개나리</option> : val()="개나리", text()=개나리
   * value 속성이 없을 때는 val()=개나리 를 가져온다.
</pre>
<form>
봄소식 : <select name="spring" id="spring" multiple size="6">   
	<option>개나리</option>
	<option selected>진달래</option>
	<option>민들레</option>
	<option selected>벚꽃</option>
	<option>목련</option>
	<option>철쭉</option>
</select>
<br><br>
<div id="result"></div>
</form>
</body>
</html>
